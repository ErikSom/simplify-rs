[package]
name = "simplify-wasm"
version = "0.1.7"
authors = ["Felix Sch√ºtt <felix.schuett@maps4print.com>", "Erik Sombroek <eriksombroek@gmail.com>"]
license = "MIT"
description = "Algorithm for converting points to smooth bezier curves, ported from paper.js"
keywords = ["svg", "simplify", "bezier", "svg", "graphics" ]
categories = ["gui"]
repository = "https://github.com/eriksom/simplify-rs"
readme = "README.md"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = { version = "0.2.92", features = ["serde-serialize"] }
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.4"


[features]
default = []
# Use f64 instead of f32 for all types
double_precision = []

[profile.release]
lto = true
